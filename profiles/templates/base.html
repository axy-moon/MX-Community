{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/profile.css'%}">
        <title>Login</title>
    </head>
    <body>
        <nav>
            <h1>MX</h1>
            <div class="nav-links">
               <ul>
                <li>Home</li>
                <li>Register</li>
                <li>Login</li>
                <li></li>
               </ul> 
            </div>
            </nav>
        <section>
        <div class="container">
            <form action="" onsubmit="">
                <h1>Login</h1>
    
                <div class="inputs">
                    <p>Username</p>
                    <input type="text" name="" id="ubox" onblur="userVal()">
                    <p>Password</p>
                    <input type="password" name="" id="pbox">
                </div>
                <div>
                    <button type="button" onclick="login()">Login</button>
                </div>
                <div class="login-links">
                    <a href="#">Forgot Password</a>
                    <a href="signup.html">New User? Sign Up</a>
                </div>
            </form>
            <div class="alert" style="color:red;">
                <h1 id="alert"></h1>
            </div>
        </div>
        </section>
    </body>
    </html>
