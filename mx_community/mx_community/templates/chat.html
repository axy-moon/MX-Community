{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>
		<script src="https://kit.fontawesome.com/5aa39777c0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/chat.css' %}">

    </head>
	<body>
        <nav>
            <div class="nav-right">
                <img src="{% static '/img/logo.png' %}" class="logo">
                
                  
            </div>
            <div class="nav-left">
                <ul>
                  <div class="nav-icons">
                    <div class="nico">
                    <li><a href="{% url 'feed' %}"><i class="fa-solid fa-newspaper"></i></a></li>
      
                    </div>
                    <div class="nico">
                     <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    </div>
                    <div class="nico">
                    <li><a href="{% url 'messages' %}"><i class="fa-solid fa-message"></i></a></li>
              
                    </div>
                    <div class="nico">
                    <li><a href="{% url 'tokens' %}"><i class="fa-solid fa-users"></i></a></li>
          
                    </div>
                  </div>
                  </ul>
              </div>  


              <div class="nav-user-icon online">
                <img src="{% static '/img/user.png' %}">
              </div>
              <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
             
          </nav>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100 ">
				<div class="col-md-4 col-xl-3 chat h-100 mt-4">
                    <div class="card mb-sm-3 mb-md-0 contacts_card">
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts">
						<li class="active">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{% static 'img/user.png'%}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Akshaya</span>
								</div>
							</div>
						</li>
						</ui>
					</div>
					<div class="card-footer"></div>
				</div></div>
				<div class="col-md-8 col-xl-6 chat h-100 mt-4">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="{% static 'img/user.png'%}" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Akshaya</span>
								</div>
							</div>
							<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
							<div class="action_menu">
								<ul>
									<li><i class="fas fa-user-circle"></i> View profile</li>
									<li><i class="fas fa-users"></i> Add to close friends</li>
									<li><i class="fas fa-plus"></i> Add to group</li>
									<li><i class="fas fa-ban"></i> Block</li>
								</ul>
							</div>
						</div>
						<div class="card-body msg_card_body" id="msg_card_body">
                            <!------- messages ------->
							<div class="d-flex mb-4 received">
								<div class="msg_cotainer">
									Hi, how are you samim?
									<span class="msg_time">8:40 AM, Today</span>
								</div>
							</div>
							<div class="d-flex mb-4 replied">
								<div class="msg_cotainer_send">
									Hi Khalid i am good tnx how about you?
									<span class="msg_time_send">8:55 AM, Today</span>
								</div>
								
							</div>
                            <!------- messages ------->
						</div>
						<div class="card-footer">
							<form id="send-message-form">
                                <div class="input-group">
                                    <div class="input-group-append">
									    <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
                                    </div>
                                    <input type="text" name="" id="input-message" class="form-control type_msg" placeholder="Type your message...">
                                    <div class="input-group-append">
                                        <button class="btn btn-secondary" type="submit">
                                            <span class="input-group-text send_btn">
                                                <i class="fas fa-location-arrow"></i>
                                            </span>
                                        </button>

                                    </div>
							</div>
						    </form>
                        </div>
					</div>
				</div>
			</div>
		</div>

        <script src="{% static 'js/message.js' %}"></script>

	</body>
</html>
