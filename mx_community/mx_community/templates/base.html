<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/5aa39777c0.js" crossorigin="anonymous"></script>
    <title> {% block title %} {% endblock %} </title>
    <script src="{% static '/js/feed.js'%}"></script>
</head>
<body>
        <nav>
            <div class="nav-right">
                <img src="{% static '/img/logo.png' %}" class="logo">
                
                  
            </div>
            <div class="nav-left">
                <ul>
                  <div class="nav-icons">
                    <div class="nico">
                    <li><a href="{% url 'feed' %}"><i class="fa-solid fa-newspaper"></i></a></li>
      
                    </div>
                    <div class="nico">
                     <li><a href=""><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    </div>
                    <div class="nico">
                    <li><a href="{% url 'chat' %}"><i class="fa-solid fa-message"></i></a></li>
              
                    </div>
                    <div class="nico">
                    <li><a href="{% url 'tokens' %}"><i class="fa-solid fa-users"></i></a></li>
          
                    </div>
                  </div>
                  </ul>
              </div>  


              <div class="nav-user-icon online">
                <img src="{% static '/img/user.png' %}">
              </div>
              <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket"></i></a>
             
          </nav>
    <section>
        {% block page %}
        {% endblock %}
    </section>
</body>
</html>
