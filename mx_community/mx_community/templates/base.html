<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://kit.fontawesome.com/5aa39777c0.js" crossorigin="anonymous"></script>
    <title> {% block title %} {% endblock %} </title>
</head>
<body>
        <nav>
            <div class="nav-right">
                <img src="{% static '/img/logo.png' %}" class="logo">
                
              <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                  <input type="text" placeholder="search">
              </div>
                  
            </div>
            <div class="nav-left">
                <ul>
                  <div class="nav-icons">
                    <div class="nico">
                    <li><a href="{% url 'feed' %}"><i class="fa-solid fa-newspaper"></i></a></li>
                    <p>Feed</p>
                    </div>
                    <div class="nico">
                    <li><a href="#"><i class="fa-solid fa-message"></i></a></li>
                    <p>Messages</p>
                    </div>
                    <div class="nico">
                    <li><a href="{% url 'tokens' %}"><i class="fa-solid fa-users"></i></a></li>
                    <p>Tokens</p>
                    </div>
                  </div>
                  </ul>
              </div>  


              <div class="nav-user-icon online">
                <img src="{% static '/img/user.png' %}">
              </div>
              <i class="fa-solid fa-right-from-bracket"></i>
             
          </nav>
    <section>
        {% block page %}
        {% endblock %}
    </section>
</body>
</html>
